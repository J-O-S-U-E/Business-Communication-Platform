<div class="container-fluid ">
    <div class="row h-100"> 
        <div id="navigation-col" class="col-4 col-md-3">
            <div id="navigation-items">
                <h3>Channels</h3>
                    <a *ngFor="let tempCh of dataService.dataArray; let i = index">
                        <div (click)="selectedChannel(i)" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">{{tempCh.channelName}}</div>
                    </a>
            </div>
        </div>

        
        <div class="col-8 col-md-9 chat-container">
            <h3>Text Communication Platform</h3>
            <input class="form-control" placeholder="Enter your message here" #message (keyup.enter)="saveMsg({username: currentUsername, avatarURL: currentUserAvatarURL, messageText: message.value, dateTime: this.currentDate, edited: currentIsEdited}); message.value='' ">
                <div *ngFor="let userMessage of displayMessages" class="chat-messages">
                    <div class="row mt-3">
                        <div class="col col-avatar ml-3">
                            <img class="avatar col-avatar" src={{userMessage.avatarURL}}>
                        </div>
                        <div class="col">
                            <div class="col">
                                <h5>{{userMessage.username}}:</h5>
                            </div>
                            <div class="col">
                                <p>{{userMessage.dateTime | date: 'medium'}}</p>
                            </div>
                        </div>
                    </div>
                    <p class="ml-3">{{userMessage.messageText}}</p>
                </div>
        </div>
    </div>
    
</div>
